<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/html5reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/ab35857af6.js" crossorigin="anonymous"></script>
    <title></title>
  </head>
  <body>
    <div class="nav">
      <nav>
        <ul>
          <li><a href="index.html">UX DESIGN</a></li>
          <li><a href="inspiration.html">INSPIRATION</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li class="current"><a href="contact.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>

    <div class="container-contact100">

      <div class="wrap-contact100">
        <form class="contact100-form validate-form" method='post' action='https://formspree.io/mqkkpopv'>
          <span class="contact100-form-title">
            Send Me A Message
          </span>

          <div class="wrap-input100 validate-input" data-validate="Please enter your name">
            <input class="input100" type="text" name="name" placeholder="Full Name">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Please enter your email: e@a.x">
            <input class="input100" type="text" name="email" placeholder="E-mail">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Please enter your phone">
            <input class="input100" type="text" name="phone" placeholder="Phone">
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Please enter your message">
            <textarea class="input100" name="message" placeholder="Your Message"></textarea>
            <span class="focus-input100"></span>
          </div>

          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn" type='submit'>
              <span>
                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                Send
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <i class="fab fa-linkedin"></i>

  </body>
</html>
